version: 1
backend:
  phases:
    preBuild:
      commands:
        - ls -l /usr/bin/python3
    build:
      commands:
        - update-alternatives --install /usr/bin/python3 python3 /usr/local/bin/python3.8 11
        - /usr/local/bin/pip3.8 install --user pipenv
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands: [npm run build]
  artifacts:
    discard-paths: yes
    baseDirectory: public
    files:
      - '**/*'

version: 1
backend:
  phases:
    preBuild:
      commands:
	- ls -l /usr/bin/python3
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands: [npm run build]
  artifacts:
    discard-paths: yes
    baseDirectory: public
    files:
      - '**/*'
